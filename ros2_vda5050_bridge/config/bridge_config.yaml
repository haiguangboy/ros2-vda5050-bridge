vda5050_bridge:
  ros__parameters:
    # MQTT Broker Configuration
    mqtt_broker_host: "localhost"
    mqtt_broker_port: 1883
    
    # AGV Identification
    manufacturer: "ROS2Manufacturer"
    serial_number: "ROS2_AGV_001"
    
    # Frame Configuration
    map_frame: "map"
    base_frame: "base_link"
    
    # Publishing Rate
    state_publish_rate: 2.0  # Hz