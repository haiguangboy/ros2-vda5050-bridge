zhongli_bridge:
  ros__parameters:
    # 机器人配置
    robot_id: "robot-001"

    # MQTT配置
    mqtt_broker_host: "localhost" #192.168.1.102
    mqtt_broker_port: 1883

    # 坐标系配置
    map_frame: "map"
    base_frame: "base_link"

    # 状态发布频率 (Hz)
    state_publish_rate: 2.0

    # 目标到达容差
    goal_tolerance_xy: 0.2 # 位置容差 (米)
    goal_tolerance_theta: 0.1 # 角度容差 (弧度)

    # 路径转换参数
    default_max_speed: 2.0 # 默认最大速度 (米/秒)

    # MQTT QoS设置
    mqtt_qos: 1

    # 超时设置
    connection_timeout: 30 # 连接超时 (秒)
    message_timeout: 5 # 消息超时 (秒)
